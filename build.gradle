plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

group = 'ru.penekgaming.mc'
version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    maven { url "https://raw.githubusercontent.com/FabioZumbi12/RedProtect/mvn-repo/" }
    maven { url "https://maven.enginehub.org/repo/" }
    maven { url "http://repo.mikeprimm.com" }
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:7.3.0'
    annotationProcessor 'org.spongepowered:spongeapi:7.3.0'

    compile group: 'br.net.fabiozumbi12.RedProtect', name: 'RedProtect-Core', version: '7.7.2'
    compile group: 'br.net.fabiozumbi12.RedProtect', name: 'RedProtect-Sponge-7', version: '7.7.2'
}

sponge.plugin.id = 'regiontitle'
